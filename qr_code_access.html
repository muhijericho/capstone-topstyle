<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopStyle Business App - QR Code Access</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .qr-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .qr-code {
            display: block;
            margin: 0 auto;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .step {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        
        .url-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status.online {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }
        
        .status.offline {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TOPSTYLE</div>
        <div class="tagline">RUGGED TAILORING</div>
        
        <div class="url-display" id="appUrl">
            Loading...
        </div>
        
        <div class="qr-container">
            <canvas id="qrCode" class="qr-code"></canvas>
        </div>
        
        <div class="instructions">
            <h3 style="margin-top: 0;">ðŸ“± How to Access on Your Phone:</h3>
            
            <div class="step">
                <strong>1. Scan QR Code</strong><br>
                Use your phone's camera to scan the QR code above
            </div>
            
            <div class="step">
                <strong>2. Install App</strong><br>
                Tap "Install App" button or "Add to Home Screen"
            </div>
            
            <div class="step">
                <strong>3. Launch App</strong><br>
                Find TopStyle icon on your home screen and tap it
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <button class="btn" onclick="copyUrl()">ðŸ“‹ Copy URL</button>
            <button class="btn btn-secondary" onclick="testConnection()">ðŸ”— Test Connection</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Get the current URL and replace localhost with the actual IP
        const currentUrl = window.location.href;
        const appUrl = currentUrl.replace('localhost', '192.168.254.105').replace('127.0.0.1', '192.168.254.105');
        
        // Display the URL
        document.getElementById('appUrl').textContent = appUrl;
        
        // Generate QR Code
        function generateQRCode() {
            const canvas = document.getElementById('qrCode');
            QRCode.toCanvas(canvas, appUrl, {
                width: 200,
                height: 200,
                margin: 2,
                color: {
                    dark: '#1e3a8a',
                    light: '#ffffff'
                },
                errorCorrectionLevel: 'M'
            }, function (error) {
                if (error) {
                    console.error('QR Code generation error:', error);
                    document.getElementById('qrCode').innerHTML = '<p style="color: red;">QR Code generation failed</p>';
                } else {
                    console.log('QR Code generated successfully');
                }
            });
        }
        
        // Copy URL to clipboard
        function copyUrl() {
            navigator.clipboard.writeText(appUrl).then(function() {
                showStatus('URL copied to clipboard!', 'online');
            }, function(err) {
                showStatus('Failed to copy URL', 'offline');
            });
        }
        
        // Test connection
        function testConnection() {
            showStatus('Testing connection...', 'online');
            
            fetch(appUrl)
                .then(response => {
                    if (response.ok) {
                        showStatus('âœ… Connection successful! Server is running.', 'online');
                    } else {
                        showStatus('âš ï¸ Server responded but with errors', 'offline');
                    }
                })
                .catch(error => {
                    showStatus('âŒ Connection failed. Make sure server is running.', 'offline');
                });
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        // Initialize QR code when page loads
        document.addEventListener('DOMContentLoaded', function() {
            generateQRCode();
            
            // Test connection on load
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
