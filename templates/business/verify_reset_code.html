<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code - TopStyle Business</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2e4a8f 0%, #1a2d5f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-box {
            border: 2px solid #333;
            display: inline-block;
            padding: 15px 30px;
            margin-bottom: 20px;
        }
        .logo-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #333;
        }
        .logo-star {
            width: 25px;
            height: 25px;
            background: #2e4a8f;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .tagline {
            font-size: 12px;
            color: #666;
            letter-spacing: 3px;
            margin-top: 5px;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-icon {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px 0 0 5px;
            color: #666;
            font-size: 18px;
            z-index: 1;
        }
        input {
            width: 100%;
            padding: 15px 15px 15px 65px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            transition: border-color 0.3s;
            box-sizing: border-box;
            text-align: center;
            letter-spacing: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        input:focus {
            outline: none;
            border-color: #2e4a8f;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: #2e4a8f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            margin-top: 10px;
        }
        .btn:hover {
            background: #1a2d5f;
        }
        .alert {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid transparent;
        }
        .alert-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
        .text-center {
            text-align: center;
        }
        .back-link {
            color: #2e4a8f;
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .email-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-box">
                <div class="logo-text">
                    TOP <div class="logo-star"></div> STYLE
                </div>
                <div class="tagline">RUGGED TAILORING</div>
            </div>
            <h1>Verify Code</h1>
            <p class="subtitle">Enter the 6-digit code sent to your email</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% if email %}
        <div class="email-info">
            <strong>Code sent to:</strong> {{ email }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {% if email %}
            <input type="hidden" name="email" value="{{ email }}">
            {% endif %}
            <div class="input-group">
                <div class="input-icon">üîê</div>
                <input type="text" name="code" id="code" placeholder="000000" required autofocus maxlength="6" pattern="[0-9]{6}">
            </div>
            <button type="submit" class="btn">
                <span>‚ûú</span> Verify Code
            </button>
        </form>

        <div class="text-center">
            <a href="{% url 'forgot_password' %}" class="back-link">‚Üê Request New Code</a>
        </div>
    </div>

    <script>
        // Auto-format code input (numbers only)
        document.getElementById('code').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
