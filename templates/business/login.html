<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TopStyle Business</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #333;
            font-weight: bold;
        }
        .login-header p {
            color: #666;
            margin-top: 0.5rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            margin-bottom: 1rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: transform 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            color: white;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: 1px solid #e9ecef;
            border-radius: 10px 0 0 10px;
            padding: 12px 12px;
            min-width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            margin-right: -1px;
        }
        .input-group .form-control {
            border: 2px solid #e9ecef;
            border-left: 1px solid #e9ecef;
            border-radius: 0 10px 10px 0;
            padding: 12px 15px;
            background: white;
            margin-left: -1px;
        }
        .input-group .form-control:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 0 0.2rem rgba(30, 58, 138, 0.25);
            z-index: 3;
        }
        
        /* Logo Styles for Login */
        .login-logo-wrapper {
            border: 1px solid #1e3a8a;
            padding: 12px 16px;
            background: white;
            max-width: 180px;
            margin: 0 auto 1rem auto;
            display: inline-block;
        }
        .login-logo-main {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
        }
        .login-logo-text-left, .login-logo-text-right {
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            font-size: 1.1rem;
            color: #1e3a8a;
            line-height: 1;
        }
        .login-logo-icon {
            margin: 0 8px;
        }
        .login-star-container {
            width: 24px;
            height: 24px;
            border: 1px solid #1e3a8a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .login-star-container:before {
            content: '';
            width: 20px;
            height: 20px;
            border: 1px solid #1e3a8a;
            border-radius: 50%;
            position: absolute;
        }
        .login-star {
            width: 16px;
            height: 16px;
            background: #1e3a8a;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            position: relative;
            z-index: 2;
        }
        .login-logo-tagline {
            font-family: Arial, sans-serif;
            font-size: 0.6rem;
            font-weight: normal;
            letter-spacing: 1.5px;
            color: #1e3a8a;
            text-align: center;
            line-height: 1;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo-wrapper">
                <div class="login-logo-main">
                    <span class="login-logo-text-left">TOP</span>
                    <div class="login-logo-icon">
                        <div class="login-star-container">
                            <div class="login-star"></div>
                        </div>
                    </div>
                    <span class="login-logo-text-right">STYLE</span>
                </div>
                <div class="login-logo-tagline">RUGGED TAILORING</div>
            </div>
            <h2>TopStyle Business</h2>
            <p>Rugged & Tailor Management System</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            
            <div class="input-group mb-4">
                <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
        </form>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Use your superuser credentials to access the system
            </small>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
