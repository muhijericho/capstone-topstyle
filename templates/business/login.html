<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopStyle Business Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2e4a8f 0%, #1a2d5f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-box {
            border: 2px solid #333;
            display: inline-block;
            padding: 15px 30px;
            margin-bottom: 20px;
        }
        .logo-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #333;
        }
        .logo-star {
            width: 25px;
            height: 25px;
            background: #2e4a8f;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .tagline {
            font-size: 12px;
            color: #666;
            letter-spacing: 3px;
            margin-top: 5px;
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .subtitle {
            color: #666;
            font-size: 15px;
            margin-bottom: 35px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-icon {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px 0 0 5px;
            color: #666;
            font-size: 18px;
            z-index: 1;
        }
        input {
            width: 100%;
            padding: 15px 15px 15px 65px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #2e4a8f;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }
        .forgot-password a {
            color: #2e4a8f;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .forgot-password a:hover {
            color: #1a2d5f;
            text-decoration: underline;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #2e4a8f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .login-btn:hover {
            background: #1a2d5f;
        }
        .info-box {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .info-icon {
            width: 20px;
            height: 20px;
            background: #6c757d;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }
        .info-text {
            color: #666;
            font-size: 13px;
            line-height: 1.5;
        }
        .alert {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid transparent;
        }
        .alert-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #2e4a8f;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #f5f5f5;
            color: #1a2d5f;
            text-decoration: none;
        }
        .back-button i {
            font-size: 16px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <a href="{% url 'landing' %}" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>
        <div class="logo-section">
            <div class="logo-box">
                <div class="logo-text">
                    TOP <div class="logo-star"></div> STYLE
                </div>
                <div class="tagline">RUGGED TAILORING</div>
            </div>
            <h1>TopStyle Business</h1>
            <p class="subtitle">Rugged & Tailor Management System</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" id="loginForm">
            {% csrf_token %}
            <div class="input-group">
                <div class="input-icon">ðŸ‘¤</div>
                <input type="text" name="username" id="username" placeholder="Username" required autofocus>
            </div>
            <div class="input-group">
                <div class="input-icon">ðŸ”’</div>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="forgot-password">
                <a href="{% url 'forgot_password' %}">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">
                <span>âžœ</span> Login
            </button>
        </form>

        <div class="info-box">
            <div class="info-icon">i</div>
            <div class="info-text">
                Use your superuser credentials to access the system
            </div>
        </div>
    </div>
</body>
</html>
